<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кластерный анализ</title>
    <style>
      circle {
        opacity: 0.7;
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        X number (between X " ")
        <input type="text" name="delay" id="X_number" />
      </label>
      <label>
        number of clusters
        <input
          type="number"
          name="clusters"
          min="2"
          max="10"
          id="number_clusters"
        />
      </label>
      <button type="submit">Create chart</button>
    </form>
    <button data-createCentr>Create centroids</button>
    <div>
      <p class="centroids"></p>
    </div>
    <div class="block-myChart">
      <canvas id="myChart"></canvas>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
